<!DOCTYPE html>
<html>
<head>
	<title>Seconds convertor</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<p>Seconds Convertor</p>
        <div class="body">
            <form class="form">
                <label class="h">Hours</label>
                <input type="number" class="hours"><br/>
                <label class="m">Minutes</label>
                <input type="number" class="minutes">
                <div class="counter">
                    <h1 class="result"></h1>
                </div>
                <button class="button" >CONVERT TO SECONDS</button>
            </form>
        </div>
	<script src="index.js"></script>
</body>
</html>
